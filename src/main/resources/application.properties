# Application Configuration
spring.application.name=demo
server.port=8081

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.demo.model

# Kafka Streams Configuration
spring.kafka.streams.application-id=user-streams-app
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.default.value.serde=com.example.demo.config.UserSerde

# Topic Auto Creation
spring.kafka.admin.auto-create=true
spring.kafka.admin.properties.cleanup.policy=compact
spring.kafka.admin.properties.min.insync.replicas=1

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.apache.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Additional Debug Properties
logging.level.com.example.demo.config.UserSerde=DEBUG
logging.level.com.example.demo.controller=DEBUG
logging.level.com.example.demo.stream=DEBUG